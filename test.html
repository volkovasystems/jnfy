<!DOCTYPE html>
<html>
	<head>
		<title>jnfy unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./jnfy.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "jnfy unit test", function( assert ) {

				assert.equal( jnfy( { "name": "simple" } ), '{"name":"simple"}', "should be equal to '{'name':'simple'}'" );

				assert.equal( typeof jnfy( window ), "string", "should be equal to 'string'" );

			} );
		</script>
	</body>
</html>
